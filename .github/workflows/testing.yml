name: CI
on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix -L flake check
      - run: ls
      - run: bash <(curl -s https://raw.githubusercontent.com/dylanaraps/neofetch/master/neofetch)
      - run: nix-shell -p speedtest-cli && speedtest
      - run: nix build
